<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="value">0</div>
        <div class="container">
            <div class="button function delete">AC</div>
            <div class="button function negative">+/-</div>
            <div class="button function percent">%</div>
            <div class="button calculation division">÷</div>
            <div class="button number-7">7</div>
            <div class="button number-8">8</div>
            <div class="button number-9">9</div>
            <div class="button calculation multiplication">×</div>
            <div class="button number-4">4</div>
            <div class="button number-5">5</div>
            <div class="button number-6">6</div>
            <div class="button calculation subtraction">−</div>
            <div class="button number-1">1</div>
            <div class="button number-2">2</div>
            <div class="button number-3">3</div>
            <div class="button calculation addition">+</div>
            <div class="button number-0">0</div>
            <div class="button decimal">,</div>
            <div class="button calculation result">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
